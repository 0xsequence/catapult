name: "min-balance"

arguments:
  address:
    type: "address"
  balance:
    type: "uint256"

actions:
  - type: "send-transaction"
    arguments:
      to: "{{address}}"
      value:
        type: "basic-arithmetic"
        arguments:
          operation: "sub"
          values:
            - "{{balance}}"
            - type: "read-balance"
              arguments:
                address: "{{address}}"

skip_condition:
  - type: "basic-arithmetic"
    arguments:
      operation: "gte"
      values:
        - type: "read-balance"
          arguments:
            address: "{{address}}"
        - "{{balance}}"